<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的作品集</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Hi，我是胡西</h1>
    </header>

    <main>
        <!-- ===== 简历 ===== -->
        <section>
            <h2>简历</h2>
            <div class="cards">
                <article class="card">
                    <h3>个人简历（PDF）</h3>
                    <div class="media-wrapper">
                        <!-- 直接用 <embed> 在线阅读 PDF；若浏览器不支持会给下载 -->
                        <embed src="docs/resume.pdf" type="application/pdf">
                    </div>
                    <p><a href="docs/resume.pdf" download>下载 PDF</a></p>
                </article>
            </div>
        </section>

        <!-- ===== 游戏拆解 ===== -->
        <section>
            <h2>游戏拆解</h2>
            <div class="cards">
                <article class="card">
                    <h3>XXX 游戏拆解报告</h3>
                    <div class="media-wrapper">
                        <embed src="docs/teardown.pdf" type="application/pdf">
                    </div>
                    <p><a href="docs/teardown.pdf" download>下载 PDF</a></p>
                </article>
            </div>
        </section>

        <!-- ===== 视频作品 ===== -->
        <section>
            <h2>视频作品</h2>
            <div class="cards">
                <article class="card">
                    <h3>项目演示</h3>
                    <div class="media-wrapper">
                        <video controls poster="videos/cover.jpg">
                            <source src="videos/intro.mp4" type="video/mp4">
                        </video>
                    </div>
                </article>
            </div>
        </section>
    </main>

</body>
</html>
