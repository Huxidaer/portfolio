<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的作品集</title>
    <style>
        body {
            font-family: Arial,Helvetica,sans-serif;
            margin: 2rem;
        }

        iframe, video {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h1>Hello，我是 **胡西达尔・木沙**</h1>

    <!-- ===== 文档 ===== -->
    <h2>文档</h2>
    <!-- 在线阅读 Word；把用户名 / 仓库名 / 文件名替换成实际值 -->
    <iframe src="https://view.officeapps.live.com/op/embed.aspx?src=https://**你的GitHub用户名**.github.io/**portfolio**/docs/**resume.docx**"
            width="100%" height="600" frameborder="0"></iframe>
    <!-- 备用下载链接 -->
    <p><a href="docs/**resume.docx**" download>下载 Word 文件</a></p>

    <!-- ===== 视频 ===== -->
    <h2>视频</h2>
    <!-- 自托管小视频 -->
    <video controls width="560">
        <source src="videos/**intro.mp4**" type="video/mp4">
        您的浏览器不支持 HTML5 视频。
    </video>
</body>
</html>
