<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>我的作品集</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Hi，我是胡西</h1>
    </header>

    <main>
        <!-- 文档区 -->
        <section>
            <h2>文档作品</h2>
            <div class="cards">
                <article class="card">
                    <h3>个人简历</h3>
                    <div class="media-wrapper">
                        <iframe src="https://view.officeapps.live.com/op/embed.aspx?src=https://huzider.github.io/portfolio/docs/resume.docx"
                                frameborder="0"></iframe>
                    </div>
                    <p><a href="docs/resume.docx" download>下载 Word</a></p>
                </article>

                <!-- 继续复制 card，可放更多文档 -->
            </div>
        </section>

        <!-- 视频区 -->
        <section>
            <h2>视频作品</h2>
            <div class="cards">
                <article class="card">
                    <h3>项目演示</h3>
                    <div class="media-wrapper">
                        <video controls poster="videos/cover.jpg">
                            <source src="videos/intro.mp4" type="video/mp4">
                        </video>
                    </div>
                </article>

                <!-- 增加更多视频 card -->
            </div>
        </section>
    </main>
</body>
</html>
