<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>胡西达尔 · 作品集</title>

    <!-- 只有这一行，其他样式全部写在 style.css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ===== 1. 简历 ===== -->
    <section id="resume">
        <h1>个人简历</h1>

        <div class="card">
            <h3>Resume.pdf 在线预览</h3>
            <div class="media">
                <embed src="docs/resume.pdf" type="application/pdf" loading="lazy">
            </div>
            <p><a href="docs/resume.pdf" download>下载 PDF 文件</a></p>
        </div>
    </section>

    <!-- ===== 2. 游戏拆解 ===== -->
    <section id="teardowns">
        <h2>游戏拆解</h2>

        <!-- ① 这一层 .card-group 用来触发 CSS 网格 -->
        <div class="card-group">
            <article class="card">
                <h3>Dota 2 技能机制拆解分析</h3>
                <div class="media">
                    <embed src="docs/Dota2技能机制拆解分析.pdf" type="application/pdf" loading="lazy">
                </div>
                <p><a href="docs/Dota2技能机制拆解分析.pdf" download>下载 PDF</a></p>
            </article>

            <article class="card">
                <h3>战地 1 关卡设计拆解分析</h3>
                <div class="media">
                    <embed src="docs/战地1关卡设计拆解分析.pdf" type="application/pdf" loading="lazy">
                </div>
                <p><a href="docs/战地1关卡设计拆解分析.pdf" download>下载 PDF</a></p>
            </article>

            <!-- 想加更多拆解就继续复制 <article class="card">… -->
        </div>
    </section>

    <!-- ===== 3. 视频作品 ===== -->
    <section id="videos">
        <h2>视频作品</h2>

        <div class="card-group">
            <article class="card">
                <h3>Fly Fishing Blues</h3>
                <div class="media">
                    <video controls preload="none" poster="thumbs/FlyFishingBlues.jpg">
                        <source src="videos/FlyFishingBlues.mp4" type="video/mp4">
                    </video>
                </div>
            </article>

            <article class="card">
                <h3>博物馆</h3>
                <div class="media">
                    <video controls preload="none" poster="thumbs/博物馆.jpg">
                        <source src="videos/博物馆.mp4" type="video/mp4">
                    </video>
                </div>
            </article>

            <article class="card">
                <h3>九号生态圈</h3>
                <div class="media">
                    <video controls preload="none" poster="thumbs/九号生态圈.jpg">
                        <source src="videos/九号生态圈.mp4" type="video/mp4">
                    </video>
                </div>
            </article>

            <article class="card">
                <h3>向山进发</h3>
                <div class="media">
                    <video controls preload="none" poster="thumbs/向山进发.jpg">
                        <source src="videos/向山进发.mp4" type="video/mp4">
                    </video>
                </div>
            </article>

            <article class="card">
                <h3>新生入学</h3>
                <div class="media">
                    <video controls preload="none" poster="thumbs/新生入学.jpg">
                        <source src="videos/新生入学.mp4" type="video/mp4">
                    </video>
                </div>
            </article>
        </div>
    </section>

    <!-- ↑ 返回顶部按钮：滚动 600px 后才出现 -->
    <button id="top">↑</button>

    <!-- 小脚本：放最底部，确保 HTML 元素都已加载 -->
    <script>
        const topBtn = document.getElementById('top');
        window.addEventListener('scroll', () => {
            topBtn.classList.toggle('show', window.scrollY > 600);
        });
        topBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    </script>
</body>
</html>
