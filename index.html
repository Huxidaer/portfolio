<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>胡西达尔 · 作品集</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- ===== 1. 简历 ===== -->
    <section>
        <h1>个人简历</h1>
        <div class="card-group">
            <article class="card">
                <h3>Resume.pdf 在线预览</h3>
                <div class="media">
                    <embed src="docs/resume.pdf" type="application/pdf" loading="lazy">
                </div>
                <p><a href="docs/resume.pdf" download>下载 PDF 文件</a></p>
            </article>
        </div>
    </section>

    <!-- ===== 2. 游戏拆解 ===== -->
    <section>
        <h2>游戏拆解</h2>
        <div class="card-group">
            <article class="card">
                <h3>Dota&nbsp;2 技能机制拆解分析</h3>
                <div class="media">
                    <embed src="docs/Dota2技能机制拆解分析.pdf" type="application/pdf" loading="lazy">
                </div>
                <p><a href="docs/Dota2技能机制拆解分析.pdf" download>下载 PDF</a></p>
            </article>

            <article class="card">
                <h3>战地&nbsp;1 关卡设计拆解分析</h3>
                <div class="media">
                    <embed src="docs/战地1关卡设计拆解分析.pdf" type="application/pdf" loading="lazy">
                </div>
                <p><a href="docs/战地1关卡设计拆解分析.pdf" download>下载 PDF</a></p>
            </article>
        </div>
    </section>

    <!-- ===== 3. 视频作品 ===== -->
    <section>
        <h2>视频作品</h2>
        <div class="card-group">

            <article class="card media-text">
                <div class="media">
                    <video controls preload="none" poster="thumbs/FFBMontage.jpg">
                        <source src="videos/FFBMontage.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="card-body">
                    <h3>FFB Montage</h3>
                    <p>90&nbsp;秒节奏剪辑，展示战斗动画与镜头动感。</p>
                </div>
            </article>

            <article class="card media-text">
                <div class="media">
                    <video controls preload="none" poster="thumbs/博物馆.jpg">
                        <source src="videos/博物馆.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="card-body">
                    <h3>博物馆</h3>
                    <p>虚幻&nbsp;5 场景可视化，演示 Lumen + Nanite 实时光照。</p>
                </div>
            </article>

        </div>
    </section>

    <!-- 返回顶部按钮 -->
    <button id="top">↑</button>

    <!-- 轻量 JS -->
    <script>
        const topBtn = document.getElementById('top');
        window.addEventListener('scroll', () => {
            topBtn.classList.toggle('show', window.scrollY > 600);
        });
        topBtn.onclick = () => window.scrollTo({ top: 0, behavior: 'smooth' });
    </script>
</body>
</html>
